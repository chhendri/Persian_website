<!Doctype html>
<html>
<head>
<meta charset="utf-8">
<title>startPage</title>
<style>
div {
    display: inline-block;
    color: #274c77;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    margin-top: 10px;
    margin-bottom: 10px;
    display: flex;
    justify-content: center;
}
div label {
    display: inline-block;
    color: #274c77;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    margin-top: 50px;
    padding: 20px;
    display: flex;
    justify-content: center;
}
h1 {
  color: #274c77;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
  margin-top: 50px;
  margin-bottom: 40px;
}
h2 {
  color: #274c77;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}
button {
  color: #274c77;
  background-color: #e7ecef;
  font-size: 19px;
  border: 1px solid #8b8c89;
  padding: 15px 50px;
  cursor: pointer;
  margin-top: 50px;
  margin-right: 10px;
}
button:hover {
  color: #e7ecef;
  background-color: #274c77;
}
input[type=submit] {
  color: #e7ecef;
  background-color: #274c77;
  border: none;
  padding: 15px 15px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
  margin: 0 auto;
  display: block;
  margin-top: 50px;
}
input[type=submit]:hover {
  color: #e7ecef;
  background-color: #274c77;
}
#parent {
  display: flex;
}
#left {
  width: 50%;
}
#right {
  flex: 50%;
}
</style>
</head>

<body style="background-color:#e7ecef;">
  <h1>Learn Persian</h1>
  <h2>Learn Persian with this interactive site</h2>
  <p>

    <div id="parent">
      <form>
        <div id="left">
          <label for="word">Word:</label><br>
          <label for="trans">Translation:</label><br>
        </div>

        <div id="right">
          <label for="word">{{.}}</label><br>
          <input type="text" id="trans" name="trans"><br>
        </div>
      </form>
    </div>

    <div id="parent">

      <div id="left">
        <form action="submitCorrect">
         <input type="submit" value="Submit"></input>
        </form>
      </div>

      <div id="right">
        <form>
          <input type="submit" value="Next"></input>
        </form>
      </div>
    </div>
  </p>
</body>
</html>
