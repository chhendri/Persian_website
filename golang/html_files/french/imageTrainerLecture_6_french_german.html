}
button {
  color: #274c77;

  border: 1px solid #8b8c89;
  padding: 15px 50px;
  cursor: pointer;

button:hover {
  color: #e7ecef;
  background-color: #274c77;
}
body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-box {
  background-color: transparent;
  width: 300px;
  height: 200px;
  perspective: 1000px;
  margin: 20px;
  overflow: hidden;
  float:left;
}

.flip-box-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-box:hover .flip-box-inner {
  transform: rotateY(180deg);
}

.flip-box-front, .flip-box-back {
  position: absolute;
  width: 90%;
  height: 90%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-box-front {
  background-color: #bbb;
  color: black;
}

.flip-box-back {
  background-color: #e7ecef;
  color: white;
  transform: rotateY(180deg);
  border: 3px solid #274c77;
}

body {
  background-color:#e7ecef;
}
.btn-home{
  margin-left: 25px;
}
</style>
</head>

<div class="btn-home">
<form action="/goHome" method="POST">

</form>
