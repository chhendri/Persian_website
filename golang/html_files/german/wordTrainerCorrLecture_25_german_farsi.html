<!Doctype html>
<html>
<head>
<meta charset="utf-8">
<title>listWords</title>
<style>
  h1 {
    color: #274c77;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    margin-top:50px;
    margin-bottom:40px;
  }

  h2 {
    color: #274c77;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
  }

  .btn {
    width: 100%;
    text-align: center;
    margin: 20px;
  }

  button {
    color: #274c77;
    background-color: #e7ecef;
    font-size: 19px;
    border: 1px solid #8b8c89;
    padding: 15px 50px;
    cursor: pointer;
    margin-top:50px;
    margin-right:10px;
  }

  button:hover {
    color: #e7ecef;
    background-color: #274c77;
  }

  .text-box {
    background-color: #e7ecef;
    border-radius: 20px;
    margin: 2em auto;
    padding: 20px;
    width: 90%;
  }

    hr {
    width: 70%;
    margin: 10px auto;
  }

  .container {
    background-color: #e7ecef;
    border-radius: 20px;
    margin: auto;
    width: 90%;
    padding: 1em;
  }

  #survey-form {
    margin: 0 auto;
    width: 80%;
    padding: 10px;
  }

  .labels {
    display: inline-block;
    text-align: right;
    width: 40%;
    vertical-align: top;
    margin-top: 20px;
  }

  .input-tab {
    display: inline-block;
    text-align: left;
    width: 90%;
    margin-left: 10px;
  }

  .input-field {
    display: inline-block;
    width: 100%;
    padding: 5px;
    margin: 18px 0 0 10px;
    border: 1px solid #8b8c89;
    border-radius: 4px;
    font-family: inherit;
    font-size: 15px;
    font-weight: bold;
  }

  ::-webkit-input-placeholder {
     font-style: italic;
    font-weight: 300;
  }

  .green {
    color: #a7c957;
  }

  .red {
    color: #bc4749;
  }

  input {
    margin: 7px;
  }

  #dropdown {
    width: 100%;
    padding: 5px;
    margin: 20px 0 10px 10px;
    border: 1px solid #8b8c89;
    border-radius: 3px;
    font-family: inherit;
    font-size: 15px;
  }

  .column-3 { width: 30%; }
  .left { background-color: #e7ecef; float: left; }
  .center { float: left; margin: 0 5%; background-color: #e7ecef; }
  .right { background-color: #e7ecef; float: right; }

  .home{
  	margin-left: 25px;
  }
</style>
</head>

<div class="home">
  <form action="/goHome" method="POST">
    <button type="submit" class="button">Home</button>
  </form>
</div>
<header>
  <div class="text-box">
    <h1>{{ .Title }}</h1>
    <h2>{{ .SubTitle }}</h2>
</div>
</header>
<body><div class='container'>
{{ range .Words }}
<form id='survey-form' action='/germanTofarsi/wordTrain/lecture25/corr' method='POST'>
<div class='input-tab'>
<label class='column-3 left' id='name-label' for='word_to_translate'>{{ .QueryWord }}</label>
<font color='{{ .Color }}'><label class='column-3 center' id='response' name='response'>{{ .UserWord }}</label></font>
<label class='column-3 right' id='correct' name='correct'>{{ .CorrectWord }}</label>
</div>
{{ end }}
</form>
</div>
</body>
</html>
