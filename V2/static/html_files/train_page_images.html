<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" >
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>

	.remove-all-margin-padding{
		margin:0 !important;
		padding:0 !important;
	}

  .header {
    height: 50px;
    border-bottom: 1px solid #B8A6B3;
    padding-top: 10px;
    width: 100%;

  .text-primary, h1 {
    color: #5D3954 !important;
    overflow: hidden !important;

    font-weight: bold !important;
    text-align: center !important;
  }

  .title {

    padding-top: 20px;
  }

  .box-1 {
    width: 70%;
    height: 600px;
    background-color: #5D3954;

  }

	.box-2 {
    width: 70%;
    height: 600px;
    background-color: #d9d9d9;
    padding: 50px 50px 50px 0px;
		float: right;
		top: -32px;
  }

	.box-3 {
		width: 70%;
		height: 400px;
		background-color: #5D3954;
		padding: 50px 50px 50px 0px;
		margin: 0px;
		float: left;

	}

	.box-4 {
		width: 100%;
		float: right;
		margin: 0px 50px 50px 0px;

	}

  .text-secondary, h2 {
    overflow: hidden !important;
    font-family: DM Sans !important;
    text-align: center !important;
    font-weight: bold !important;
    color: #5D3954;
  }

	.h3 {
		font-family: Inter !important;
		text-align: center !important;
		font-weight: bold !important;
	}

	.br-2 {
		line-height: 3;
	}

  .btn-primary, .btn-primary:active, .btn-primary:visited {
    background-color: #B8A6B3 !important;
    color: #322C31 !important;
    font-family: DM Sans !important;
    font-weight: bold !important;
    text-align: center !important;
    border: #B8A6B3 !important;
    border-radius: 26px !important;
    padding: 8px 24px 8px 24px !important;
    margin: 0px;
		float: center;
		font-size: 1.4rem;
		width: auto;
  }

  .btn-primary:hover {
    background-color: #906E52 !important;
    color: #F4F4F4 !important;
    border: #906E52 !important;
  }

  .btn-primary-inactive, .btn-primary-inactive:active, .btn-primary-inactive:visited {
    background-color: #eaeaea; !important;
    color: #322C31 !important;
    font-family: DM Sans !important;
    font-weight: bold !important;
    text-align: center !important;
    border: #eaeaea; !important;
    border-radius: 26px !important;
    padding: 8px 24px 8px 24px !important;
    margin: 0px;
    float: center;
    font-size: 1.4rem;
    width: auto;
  }

  .btn-light {
    overflow: hidden !important;
    font-family: Inter !important;
    text-align: left !important;
    font-weight: lighter !important;
    color:#312C30 !important;
  }

  .btn-light:hover {
    background-color: #FFFFFF !important;
    border: #FFFFFF !important;
  }

  .tab_buttons {
    background-color: #eaeaea;
    color: #322C31;
    text-align: center;
    margin: 30px 0px 30px 0px;
    padding: 5px 5px 5px 5px;
    border-radius: 26px;
    justify-content: center;
  }

  .container {
    margin: 20px auto 20px auto;
    width: 100%;
    text-align: center;
  }


		.dropdown {
		  display: inline-block;
		  position: relative;
		}

		.dropdown-content {
		    display: none;
		    position: absolute;
		    width: 100%;
		    overflow: auto;
		    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		}

		.dropdown:hover .dropdown-content {
		    display: block;
		}

		.dropdown-content a {
	    display: block;
	    color: #312C30;
	    padding: 5px;
	    text-decoration: none;
		}

		.dropdown-content a:hover {
	    color: #F4F4F4;
	    background-color: #906E52;
		}

		.flip-card {
		  background-color: transparent;
		  width: 300px;
		  height: 200px;
		  border: 1px solid #f1f1f1;
		  perspective: 1000px; /* Remove this if you don't want the 3D effect */
			position: center;
		}

		/* This container is needed to position the front and back side */
		.flip-card-inner {
		  position: relative;
		  width: 100%;
		  height: 100%;
		  text-align: center;
		  transition: transform 0.8s;
		  transform-style: preserve-3d;
			float: left;
		}

		/* Do an horizontal flip when you move the mouse over the flip box container */
		.flip-card:hover .flip-card-inner {
		  transform: rotateY(180deg);
		}

		/* Position the front and back side */
		.flip-card-front, .flip-card-back {
		  position: absolute;
		  width: 100%;
		  height: 100%;
		  -webkit-backface-visibility: hidden; /* Safari */
		  backface-visibility: hidden;
		}

		/* Style the front side (fallback if image is missing) */
		.flip-card-front {
		  background-color: #F4F4F4;
		  color: black;
		}

		/* Style the back side */
		.flip-card-back {
		  background-color: #F4F4F4;
		  color: white;
		  transform: rotateY(180deg);
		}

	</style>
</head>
<body>

  <div class="container-fluid remove-all-margin-padding">

		<!-- Header -->
		{{ with .Header }}
		<div class="header">
			<div class="row">
				<!-- Left spacing -->
				<div class="col-1"></div>
				<!-- Home page -->
				<div class="col-2">
					<form action="/lang/english/chooseParams" method="GET">
						<button class="btn btn-light">{{ .Home }}</button>
					</form>
				</div>
				<div class="col-2"></div>
				<div class="col-4"></div>
				<div class="col-2">
					<form action="/lang/english/contact" method="GET">
						<button class="btn btn-light">{{ .Contact }}</button>
					</form>
				</div>
				<!-- Right spacing -->
				<div class="col-1"></div>
			</div>
		</div>
		{{ end }}

    <!-- Navigation tabs lecture exercice -->
    <div align="center">
      <div class="btn-group tab_buttons">
        <form method="POST">
          <button class="btn btn-primary-inactive" type='submit' name='Vocabulary' value='Vocabulary'>{{ .Vocabulary }}</button>
          <button class="btn btn-primary-inactive" type='submit' name='Dialogue' value='Dialogue'>{{ .Dialogue }}</button>
          <button class="btn btn-primary" type='submit' name='Exercice_Image' value='Exercice_Image'>{{ .Exercice_Image }}</button>
          <button class="btn btn-primary-inactive" type='submit' name='Exercice_Words' value='Exercice_Words'>{{ .Exercice_Words }}</button>
        </form>
      </div>
    </div>

		<div align="center">
    	{{ range .Words }}
			<div class="flip-card">
			 <div class="flip-card-inner">
				 <div class="flip-card-front">
					 <img src='{{ .Image }}' style='width:300px;height:200px'>
				 </div>
				 <div class="flip-card-back">
					 <h2>{{ .WordLLang }}</h2>
					 <h2>{{ .WordULang }}</h2>
				 </div>
			 </div>
			</div>
	    {{ end }}
		</div>

  </div>
</body>
