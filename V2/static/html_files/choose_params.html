<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" >
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8" />
		<title>Choose Parameters</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="" >
		<script src="https://secure.exportkit.com/cdn/js/ek_googlefonts.js?v=6"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>

	.remove-all-margin-padding{
		margin:0 !important;
		padding:0 !important;
	}

  .header {
    height: 50px;
    border-bottom: 1px solid #B8A6B3;
    padding-top: 10px;
    width: 100%;
  }

  .text-primary, h1 {
    color: #5D3954 !important;
    overflow: hidden !important;
    font-family: DM Sans !important;
    font-weight: bold !important;
    text-align: center !important;
  }

  .title {
    height: 100px;
    width: 100%;
    padding-top: 20px;
  }

  .box-1 {
    width: 70%;
    height: 600px;
    background-color: #5D3954;
    padding: 50px 50px 50px 0px;
  }

	.box-2 {
    width: 70%;
    height: 600px;
    background-color: #d9d9d9;
    padding: 50px 50px 50px 0px;
		float: right;
		top: -32px;
  }

	.box-3 {
		width: 70%;
		height: 400px;
		background-color: #5D3954;
		padding: 50px 50px 50px 0px;
		margin: 0px;
		float: left;
		top: -64px;
	}

	.box-4 {
		width: 100%;
		float: right;
		margin: 0px 50px 50px 0px;
	}

  .text-secondary, h2 {
    overflow: hidden !important;
    font-family: DM Sans !important;
    text-align: center !important;
    font-weight: bold !important;
  }

	.h2-box-2, h2 {
		color: #5D3954 !important;
	}

	.h2-box-1, h2 {
		color: #F4F4F4 !important;
	}

	.h3 {
		font-family: Inter !important;
		text-align: center !important;
		font-weight: bold !important;
	}

	.br-2 {
		line-height: 3;
	}

  .btn-primary, .btn-primary:active, .btn-primary:visited {
    background-color: #B8A6B3 !important;
    color: #322C31 !important;
    font-family: DM Sans !important;
    font-weight: bold !important;
    text-align: center !important;
    border: #B8A6B3 !important;
    border-radius: 26px !important;
    padding: 24px 24px 24px 24px !important;
    margin-top: 20px !important;
		float: right;
		font-size: 1.4rem;
		width: auto;
  }

  .btn-primary:hover {
    background-color: #906E52 !important;
    color: #F4F4F4 !important;
    border: #906E52 !important;
  }

	input[type="radio"] {
	  display: none;
	  &:not(:disabled) ~ label {
	    cursor: pointer;
	  }
	}

	label {
	  height: 100%;
	  display: block;
	  background: #CEC4CC;
	  border: 2px solid #CEC4CC;
	  border-radius: 20px;
	  padding: 1rem;
	  margin-bottom: 1rem;
	  text-align: center;
	  position: relative;
		margin: 32px 5px 8px 50px;
	}

  .btn-light {
    overflow: hidden !important;
    font-family: Inter !important;
    text-align: left !important;
    font-weight: lighter !important;
    color:#312C30 !important;
  }

  .btn-light:hover {
    background-color: #FFFFFF !important;
    border: #FFFFFF !important;
  }

	.dropdown {
	  display: inline-block;
	  position: relative;
	}

	.dropdown-content {
	    display: none;
	    position: absolute;
	    width: 100%;
	    overflow: auto;
	    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	}

	.dropdown:hover .dropdown-content {
	    display: block;
	}

	.dropdown-content a {
    display: block;
    color: #312C30;
    padding: 5px;
    text-decoration: none;
	}

	.dropdown-content a:hover {
    color: #F4F4F4;
    background-color: #906E52;
	}

	  </style>

	  </head>
		<body>
	    <div class="container-fluid remove-all-margin-padding">

				<!-- Header -->
				{{ with .Header }}
				<div class="header">
					<div class="row">
						<!-- Left spacing -->
						<div class="col-1"></div>
						<!-- Home page -->
						<div class="col-2">
							<form action="/lang/english/chooseParams" method="GET">
								<button class="btn btn-light">{{ .Home }}</button>
							</form>
						</div>
						<div class="col-2">
							<div class="dropdown">
								<button class="btn btn-light">{{ .Language }}</button>
								<div class="dropdown-content">
									<a href="/lang/english/chooseParams" name="English">{{ .English }}</a>
									<a href="/lang/french/chooseParams" name="French">{{ .French }}</a>
									<a href="/lang/persian/chooseParams" name="Persian">{{ .Persian }}</a>
									<a href="/lang/dutch/chooseParams" name="Dutch">{{ .Dutch }}</a>
									<a href="/lang/german/chooseParams" name="German">{{ .German }}</a>
								</div>
							</div>
						</div>
						<div class="col-4"></div>
						<div class="col-2">
							<form action="/lang/english/contact" method="GET">
								<button class="btn btn-light">{{ .Contact }}</button>
							</form>
						</div>
						<!-- Right spacing -->
						<div class="col-1"></div>
					</div>
				</div>
				{{ end }}

	      <!-- Title -->
	      <div class="title">
	        <h1>{{ .Title }}</h1>
	      </div>

				<!-- Form for parameters -->
				<form method="POST">

		      <!-- First box to choose native language -->
		      <div class="box-1">
		        <h2 class="h2-box-1">{{ .Subtitle_1 }}</h2>
						<br>
						{{ with .Languages }}
		        <div class="d-flex justify-content-center">
							<label class="btn btn-primary">
			          <input type="radio" name="userLang" value="french">
			            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.M4w5-UQgoA4gWUoiwOS2JgHaE8%26pid%3DApi&f=1&ipt=ba3c24d30400f85e41c959c81747c24ce53c41afaa34274bf2a0ec7e1303c7f7&ipo=images" width="100" height="70"/>{{ .French }}
			          </input>
							</label>

							<label class="btn btn-primary">
			          <input type="radio" name="userLang" value="english">
			            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.MEfQFydOWLI2xQ142jo95gHaDs%26pid%3DApi&f=1&ipt=3cad907dc475acf53db1f7be4f95534fd6255fa3a3f324f469f778f895257754&ipo=images" width="100" height="70"/>{{ .English }}
			          </input>
							</label>

							<label class="btn btn-primary">
			          <input type="radio" name="userLang" value="persian">
			            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.eGwZ8bxvoCfUK7E3XFpbqgHaEP%26pid%3DApi&f=1&ipt=63ea12f4d18d0c9368672a3c2b44767bdf7b886ea0a65402866286bb52c442e1&ipo=images" width="100" height="70"/>{{ .Persian }}
			          </input>
							</label>
		        </div>
		        <br>
		        <div class="d-flex justify-content-center">
							<label class="btn btn-primary">
			          <input type="radio" name="userLang" value="german">
			            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.XccNehvZI51pcqld1ZIBmAHaEc%26pid%3DApi&f=1&ipt=186671342df646943fbda6825a6847bfa934987a4a26236172d65b1817a80998&ipo=images" width="100" height="70"/><br>{{ .German }}
			          </input>
							</label>

							<label class="btn btn-primary">
			          <input type="radio" name="userLang" value="dutch">
			            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.Cse4_mwBH9YJv6refb8XzAHaE8%26pid%3DApi&f=1&ipt=25692cc4bd9694761a27fe050c556918eb2548f0fc9ea1db51afaee99d469608&ipo=images" width="100" height="70"/><br>{{ .Dutch }}
			          </input>
							</label>
		        </div>
						{{ end }}
		      </div>

					<!-- Second box to choose language to learn-->
					<div class="box-2 position-relative">
						<h2 class="h2-box-2">{{ .Subtitle_2 }}</h2>
						<br>
						{{ with .Languages }}
						<div class="d-flex justify-content-center">

							<label class="btn btn-primary">
								<input type="radio"  name="learnLang" value="french">
									<img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.M4w5-UQgoA4gWUoiwOS2JgHaE8%26pid%3DApi&f=1&ipt=ba3c24d30400f85e41c959c81747c24ce53c41afaa34274bf2a0ec7e1303c7f7&ipo=images" width="100" height="70"/>{{ .French }}
								</input>
							</label>

							<label class="btn btn-primary">
								<input type="radio"  name="learnLang" value="english">
									<img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.MEfQFydOWLI2xQ142jo95gHaDs%26pid%3DApi&f=1&ipt=3cad907dc475acf53db1f7be4f95534fd6255fa3a3f324f469f778f895257754&ipo=images" width="100" height="70"/>{{ .English }}
								</input>
							</label>

							<label class="btn btn-primary">
								<input type="radio"  name="learnLang" value="persian">
									<img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.eGwZ8bxvoCfUK7E3XFpbqgHaEP%26pid%3DApi&f=1&ipt=63ea12f4d18d0c9368672a3c2b44767bdf7b886ea0a65402866286bb52c442e1&ipo=images" width="100" height="70"/>{{ .Persian }}
								</input>
							</label>

						</div>
						<br>
						<div class="d-flex justify-content-center">

							<label class="btn btn-primary">
								<input type="radio" name="learnLang" value="german">
									<img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.XccNehvZI51pcqld1ZIBmAHaEc%26pid%3DApi&f=1&ipt=186671342df646943fbda6825a6847bfa934987a4a26236172d65b1817a80998&ipo=images" width="100" height="70"/><br>{{ .German }}
								</input>
							</label>

							<label class="btn btn-primary">
								<input type="radio" name="learnLang" value="dutch">
									<img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.Cse4_mwBH9YJv6refb8XzAHaE8%26pid%3DApi&f=1&ipt=25692cc4bd9694761a27fe050c556918eb2548f0fc9ea1db51afaee99d469608&ipo=images" width="100" height="70"/><br>{{ .Dutch }}
								</input>
							</label>
						</div>
						{{ end }}
					</div>

					<!-- Third box to choose level of language to learn-->
					<div class="box-3 position-relative">
						<h2 class="h2-box-1">{{ .Subtitle_3 }}</h2>
						<br>
						<div class="d-flex justify-content-center">
						{{ range .LangLevels }}
							<label class="btn btn-primary">
								<input type="radio" class="btn-secondary-2 flex-fill" name="levelLang" value="{{ .Level }}">
									<h2 class="h2-box-2">{{ .Level }}<br class="br-2"><br>{{ .Wording }}</h2>
								</input>
							</label>
						{{ end }}
						</div>
					</div>

					<!-- Redirect button to choose_theme.html -->
					<div class="box-4 position-relative">
						<button class="btn btn-primary" type="submit">{{ .Button }}</button>
					</div>

				</form>
	    </div>

</body>
